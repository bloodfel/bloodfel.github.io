<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF</title>
    <style>
        /* 保留Notion的CSS样式 */
        html {
            -webkit-print-color-adjust: exact;
        }
        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        @media only screen {
            body {
                margin: 2em auto;
                max-width: 900px;
                color: rgb(55, 53, 47);
            }
        }
        body {
            line-height: 1.5;
            white-space: pre-wrap;
        }
        a, a.visited {
            color: inherit;
            text-decoration: underline;
        }
        h1, h2, h3 {
            letter-spacing: -0.01em;
            line-height: 1.2;
            font-weight: 600;
            margin-bottom: 0;
        }
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 0.75em;
        }
        img {
            max-width: 100%;
        }
        figure {
            margin: 2em 0; /* 图片上下留两行空白 */
            text-align: center;
        }
        p {
            margin: 2em 0; /* 段落上下留两行空白 */
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }
        em {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <article id="19bf4691-6b97-8046-a2e9-ff6a99d291d4" class="page serif">
        <header>
            <h1 class="page-title">SF</h1>
            <p class="page-description"></p>
        </header>
        <div class="page-body">
            <!-- 图片1 -->
            <figure id="19bf4691-6b97-80c2-9955-f27b2ea1e646" class="image">
                <a href="DSCF2918.jpg"><img style="width:709.984375px" src="DSCF2918.jpg" alt="Blue moment at harbor"></a>
            </figure>
            <p id="19bf4691-6b97-80eb-a83c-ea0826d159fb" class=""><em>Blue moment at harbor, San Francisco, 2024</em></p>
            <p id="19bf4691-6b97-8027-a0b5-ffbd9bcec7dd" class=""></p>

            <!-- 图片2 -->
            <figure id="19bf4691-6b97-80f8-bc8a-f45f96c481ab" class="image">
                <a href="DSCF2958.jpg"><img style="width:6240px" src="DSCF2958.jpg" alt="First photo in front of so many people!!!"></a>
            </figure>
            <p id="19bf4691-6b97-801f-9ca8-ddf3a9bc57b7" class=""><em>First photo in front of so many people!!!</em></p>
            <p id="19bf4691-6b97-80c2-92a7-c54650b38e12" class=""></p>

            <!-- 图片3 -->

            </figure>
            <p id="19bf4691-6b97-8089-be81-ea037c8081aa" class=""><em>Shout Out to my favourite DingDing</em></p>
            <p id="19bf4691-6b97-8031-ae81-ec76855edef0" class=""></p>

            <!-- 其他图片和描述 -->
        </div>

</html>
